<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #da604e;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #3a6cc9 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #f8f9fa;
    padding: 7px 12% 0;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 0 rgba(0,0,0,0.22);

  }

  .rails-default-error-page h1 {
    font-size: 150%;
    color: #3a6cc9;
    line-height: 1.5em;
  }

  .rails-default-error-page h2 {
    font-size: 100%;
    color: #343a40;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Sorry, friend. </h1>
      <h2>Something went wrong.</h2>
    </div>
    <p>Please try going back to the <a href="/">Home Page</a>. If that doesn't work, try clearing your browser history and log back in. Finally if it's just not working, please email danny @ apathfor. me and we'll try to get you back on track.</p>
  </div>
</body>
</html>
